<!DOCTYPE html>
<html>
<head>
  <title>Workshop Javascript</title>
</head>
<body>
<h1>***Workshop Javascript**</h1>

<p id="first">JavaScript can change HTML content.</p>

<button type="button"
onclick="document.getElementById('first').innerHTML = 'Hello JavaScript!'">
Click Me!</button>

</body>
</html>
