description: change image when the user click on the bulb
image.src: return the path of image
String match:search a string for a match a regular expresion and return the matches in array
if the parameter not content the g modifier, the match() will return only the first match in the string.
example:
var str = "The rain in SPAIN stays mainly in the plain";
var res = str.match(/ain/g);

The result of res will be an array with the values:
ain,ain,ain
-->

<!DOCTYPE html>
<html>
<head>
  <script>
  function changeImage() {
      var image = document.getElementById('myImage');
      console.log(image.src);                                // http://www.w3schools.com/js/pic_bulbon.gif
      console.log(image.src.match("word-not-in-src-name"));  // null
      console.log(image.src.match("bulboff"));
      console.log(image.src.match("bulbon"));
      if (image.src.match("bulbon")) {
          image.src = "pic_bulboff.gif";
      } else {
          image.src = "pic_bulbon.gif";
      }
  }
  </script>
</head>
<body>

<h1>JavaScript Can Change Images</h1>

<img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>
</body>
</html>
